<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة النقاط</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- قائمة البداية -->
    <div id="home" class="section">
        <h1>مرحباً بك في اللعبة</h1>
        <button onclick="startGame()">ابدأ اللعب</button>
        <button onclick="showSection('leaderboard')">عرض المتصدرين</button>
    </div>

    <!-- قسم اللعب -->
    <div id="game" class="section">
        <div class="navbar">
            <a href="#" onclick="showSection('home')" class="back-button">رجوع</a>
        </div>
        <div class="main-content">
            <div class="counter-container">
                <h2>عداد النقاط</h2>
                <input type="text" id="playerName" placeholder="أدخل اسمك">
                <p id="score">النقاط: 0</p>
                <button onclick="increasePoints()">زيادة النقاط</button>
            </div>
        </div>
    </div>

    <!-- قائمة المتصدرين -->
    <div id="leaderboard" class="section">
        <div class="navbar">
            <a href="#" onclick="showSection('home')" class="back-button">رجوع</a>
        </div>
        <h2>قائمة المتصدرين</h2>
        <ul id="leaderboardList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
